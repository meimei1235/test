<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单演示</title>
	<link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css">
	<script src="../jquery/dist/jquery.min.js"></script>
	<script src="../bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<form action="" role="form" class="form-horizontal">
		<div class="form-group">
			<label for="name" class="control-label col-sm-2">名称</label>
			<div class="col-sm-10">
				
			<input type="text" class="form-control" placeholder="请输入">
			</div>
		</div>
		<div class="form-group">
			<label for="inputfile" class="control-label col-sm-2">文件输入</label>
			<input type="file" >
		</div>
		<div class="checkbox">
		<div class="col-sm-offset-2 col-sm-10">
			
			<label for="">
			<input type="checkbox" >请打勾</label>
		</div>
		</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					
			<button class="btn btn-default">提交</button>
				</div>
			</div>
			<p>关闭图标示例<button class="close">&times；</button></p>
			<p>插入示例图标<span class="caret"></span></p>
			<div class="center-block" style="background-color: pink; width: 200px">这是center-block实例</div>
	</form>
</body>
</html>
