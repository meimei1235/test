<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="konva/konva.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #f0f0f0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="container">
	  <!-- <div class="konvajs-content"  role="presentation"></div> -->
	    <canvas id="cavs" width="600px" height="600px" style="border: 1px solid black">
	  	  您的浏览器版本不支持，请升级浏览器！
	    </canvas>
	</div>
	<script>
		var stage = new Konva.Stage({
			container: "container",
			width: window.innerWidth,
			height: window.innerHeight,
		});
		var layer = new Konva.Layer();
		stage.add(layer);
		var rect = new Konva.Rect({
			x: 100,
			y: 100,
			opacity: .5,
			rotation: 60,
			width: 100,
			height: 200,
			scaleX: 1.5,
			scaleY: 1.5,
			draggable: true,
			fill: "orange"
		});
		layer.add(rect);
		layer.draw();
	</script>
</body>
</html>
